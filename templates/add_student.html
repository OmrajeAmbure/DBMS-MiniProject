{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-9">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Add Student</h4>
        
        <form id="addForm">
          <div class="row g-2">

            <div class="col-md-6">
              <input class="form-control" name="name" placeholder="Full Name" required>
            </div>

            <div class="col-md-6">
              <input class="form-control" name="email" type="email" placeholder="Email" required>
            </div>

            <div class="col-md-6">
              <input class="form-control" name="rollno" placeholder="Roll No" required>
            </div>

            <div class="col-md-6">
              <input class="form-control" name="phone" placeholder="Phone">
            </div>

            <!-- Subject Field -->
            <div class="col-md-6">
              <input class="form-control" name="subject" placeholder="Subject" required>
            </div>

            <!-- Marks Fields (0-30 Only) -->
            <div class="col-md-6">
              <input class="form-control" name="unit_test1_marks" type="number" min="0" max="30" placeholder="Unit Test 1 (0-30)" required>
            </div>

            <div class="col-md-6">
              <input class="form-control" name="unit_test2_marks" type="number" min="0" max="30" placeholder="Unit Test 2 (0-30)" required>
            </div>

          </div>

          <div class="mt-3">
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="{{ url_for('students_ui') }}" class="btn btn-secondary ms-2">Cancel</a>
          </div>
        </form>

        <div id="msg" class="mt-3"></div>

      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('addForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const f = e.target;

  const ut1 = Number(f.unit_test1_marks.value);
  const ut2 = Number(f.unit_test2_marks.value);

  // âœ… Validate marks
  if (ut1 < 0 || ut1 > 30 || ut2 < 0 || ut2 > 30) {
    document.getElementById('msg').innerHTML =
      `<div class="alert alert-danger">Marks must be between 0 and 30 only.</div>`;
    return;
  }

  const data = {
    name: f.name.value.trim(),
    email: f.email.value.trim(),
    rollno: f.rollno.value.trim(),
    phone: f.phone.value.trim(),
    subject: f.subject.value.trim(),
    unit_test1_marks: ut1,
    unit_test2_marks: ut2
  };

  const res = await fetch('/api/students', {
    method: 'POST',
    credentials: 'same-origin',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  const j = await res.json();

  if (res.ok) {
    window.location = '/students-ui';
  } else {
    document.getElementById('msg').innerHTML =
      `<div class="alert alert-danger">${j.msg || j.error}</div>`;
  }
});
</script>
{% endblock %}
